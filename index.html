<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Totally Trivial Trivia</h1>
        </div>
        <div>
            <button id="start" class="btn">Start</button>
            <div id="timer" class="timer">
                <span>Time Remaining : </span><span id="first-num" class="width-10"></span><span id="second-num" class="width-10"></span><span> sec</span>
            </div>
            <div id="questions-answers">
                <div id="questions"></div>
                <div id="answers">
                    <ul id="answer-list" class="fit-content"></ul>
                </div>
            </div>
            <div id="show-result">
                <p id="result"></p>
                <div id="incorrect-answers"></div>
                <div id="animated-gif"></div>
            </div> 
            <div id="show-details">
                <p id="correct-count"></p>
                <p id="wrong-count"></p>
            </div> 
            <button id="reset" class="reset-btn">Reset</button> 
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
